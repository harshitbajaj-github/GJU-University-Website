  <div class="form-container">

    <h2>Admission Form</h2>

    <form>

      <!-- PERSONAL DETAILS -->
      <h3 class="section-title">Personal Details</h3>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Father's Name</label>
        <input type="text" placeholder="Enter father's name" required>
      </div>

      <div class="form-group">
        <label>Mother's Name</label>
        <input type="text" placeholder="Enter mother's name" required>
      </div>

      <div class="form-group double">
        <div>
          <label>Date of Birth</label>
          <input type="date" required>
        </div>
        <div>
          <label>Gender</label>
          <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- CONTACT DETAILS -->
      <h3 class="section-title">Contact Details</h3>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" placeholder="Enter mobile number" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email address" required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea placeholder="Enter full address" required></textarea>
      </div>

      <!-- ACADEMIC DETAILS -->
      <h3 class="section-title">Academic Details</h3>

      <div class="form-group">
        <label>Last Qualification</label>
        <select required>
          <option value="">Select</option>
          <option>10th</option>
          <option>12th</option>
          <option>Diploma</option>
          <option>Graduation</option>
          <option>Post Graduation</option>
        </select>
      </div>

      <div class="form-group">
        <label>School / College Name</label>
        <input type="text" placeholder="Enter institute name" required>
      </div>

      <div class="form-group">
        <label>Percentage / CGPA</label>
        <input type="text" placeholder="Enter your score" required>
      </div>

      <!-- COURSE SELECTION -->
      <h3 class="section-title">Course Selection</h3>

      <div class="form-group">
        <label>Applying For</label>
        <select required>
          <option value="">Select Course</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>B.Tech</option>
          <option>MCA</option>
          <option>MBA</option>
          <option>Diploma</option>
        </select>
      </div>

      <!-- BUTTONS -->
      <div class="form-btns">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>  
    </form>
  </div>
