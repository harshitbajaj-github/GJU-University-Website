</head>
<body>

  <!-- Navbar -->
   <nav class="navbar">
    <div class="logo">
      <img src="images/gjulogo.png" alt="GJU LOGO">

      <li><a href="index.html">HOME</a></li>

   <!-- CONTACT HEADER -->
  <header class="header">
    <h1>GJU Examination Result Portal</h1>
    <p>Check your semester-wise result</p>
  </header>

  <!-- RESULT FORM -->
  <section class="result-box">
    <h2>View Result</h2>

    <form id="resultForm">
      <label>Roll Number</label>
      <input type="text" id="roll" placeholder="Enter Roll Number" required>

      <label>Date of Birth</label>
      <input type="date" id="dob" required>

      <label>Select Course</label>
      <select id="course" required>
        <option value="">-- Choose Course --</option>
        <option>B.Tech</option>
        <option>B.Sc</option>
        <option>BBA</option>
        <option>MCA</option>
        <option>M.Tech</option>
        <option>Diploma</option>
      </select>

      <button type="submit" class="btn">Check Result</button>
      <button type="reset" class="btn reset">Reset</button>
    </form>
  </section>
  <!-- FOOTER -->
  <footer>
    <p>© 2025 Guru Jambheshwar University | All Rights Reserved</p>
  </footer>

  <!-- OUTPUT BOX -->
  <section id="output" class="output hidden"></section>

<script src="result.js"></script>
</body>
